<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;

        }
        .btn{
            cursor: pointer;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            width:800px;
            margin: 200px auto;

        }
        .container li{
            width:25%;
            height:50px;
            background-color:red;
            transition: all .5s;
            opacity: 0;
        }
    </style>
</head>
<body>
<ul class="container">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>
</body>
<script type="text/javascript" src="../js/jquery-2.2.2.min.js"></script>
<script type="text/javascript">
$(function () {

    for(let i=0;i<7;i++){
        $(".container li").eq(i).css({
            "transform":"translate3d(0,"+(-i*40)+"px,0)"
        })
    }
    var timer;
    var oIndex=0;
    setInterval(function () {
        $(".container li").eq(oIndex).css({
            "transform":"translate3d(0,0px,0)",
            "opacity":"1"
        })
        oIndex++;
        if(oIndex>=7){
            clearInterval(timer);
        }
    },50)

})
</script>
</html>
